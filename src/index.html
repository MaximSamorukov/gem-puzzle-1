<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <title>Gem Puzzle</title>
</head>
<body>
  <app-gem-puzzle class="main-container">
    <div class="info-block">
        <span class="info-block__show-timer">00:00</span>
      <span class="info-block__show-steps">0</span>
    </div>
    <div class="main-game" id="main-game">
      <input type="button" value="1">
      <input type="button" value="2">
      <input type="button" value="3">
      <input type="button" value="4">
      <input type="button" value="5">
      <input type="button" value="6">
      <input type="button" value="7">
      <input type="button" value="8">
      <input type="button" value="9">
      <input type="button" value="10">
      <input type="button" value="11">
      <input type="button" value="12">
      <input type="button" value="13">
      <input type="button" value="14">
      <input type="button" value="15">
      <input type="button" value="">
    </div>
    <div class="control" id="control">
      <input type="button" value="start">
      <input type="button" value="pause">
      <input type="button" value="reset">
      <input type="button" value="score">
    </div>
    <div class="game-mode" id="game-mode">
      <input type="button" value="3x3">
      <input type="button" value="4x4">
      <input type="button" value="5x5">
      <input type="button" value="8x8">
    </div>
  </app-gem-puzzle>
</body>
</html>
